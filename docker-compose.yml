version: '3'

services:
  app:
    build: ./
    restart: always
    ports:
      - 5000:80
    environment:
      - MODULE_NAME=wsgi
    env_file:
      - app.env
    depends_on:
      - postgres

  postgres:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=pg_password
      - POSTGRES_DB=pg_db
      - POSTGRES_USER=pg_user